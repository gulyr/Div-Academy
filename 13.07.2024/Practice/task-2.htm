<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 2</title>
    <style></style>
</head>

<body>
    <!-- 2) inputdan aldigin deyer ile 100 arasinda 10-a bolunen ededleri yazdir. ex: input:34  
    output:40,50, 60, 70, 80, 90, 100 -->
    <input type="text" id="number" oninput="Select()" />
    <!-- <span id="input"></span> -->
    <p id="numbers"></p>
    <script>
        let number = document.getElementById('number')
        let numbers = document.getElementById('numbers')

        function Select() {
            numbers.innerHTML = ""
            for (let i = Number(number.value); i <= 100; i++) {
                if (i % 10 == 0) {
                    numbers.innerHTML += `${i} `
                }
            }
        }
    </script>
</body>

</html>
