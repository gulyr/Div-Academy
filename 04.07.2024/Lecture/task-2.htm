    <style>
        input {
            width: 5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <input type="text" id="text1" />
    <button onclick="Change()">&#60;&#61;&#62;</button>
    <input type="text" id="text2" />

    <script>
        let text1 = document.getElementById('text1')
        let text2 = document.getElementById('text2')
        let text

        function Change() {
            text = text1.value
            text1.value = text2.value
            text2.value = text
        }
    </script>
</body>
