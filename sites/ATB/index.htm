<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <title>ATB</title>
    <link rel="icon" href="img/logo.svg" type="image/icon type" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-top">
          <div class="icons">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-x"></i>
          </div>
          <div class="logo">
            <img src="img/logo.svg" alt="ATB_logo" />
          </div>
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="languages">
            <button class="btn">ru</button>
            <button class="btn">en</button>
          </div>
        </div>
        <div class="header-bottom">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="card">
                  <h2>nağd kreditlər</h2>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="card">
                  <h2>atb 360-da</br>yenilik</h2>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="card">
                  <h2>SİMA imza</br>atb 360-da!</h2>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="card">
                    <h2>atb junior</h2>
                  </div>
              </div>
              <div class="swiper-slide"><div class="card">
                <h2>atb kart </br> kredit</h2>
              </div>
          </div></div>
              <!-- <div class="swiper-slide">Slide 6</div> -->
              <!-- <div class="swiper-slide">Slide 7</div> -->
              <!-- <div class="swiper-slide">Slide 8</div> -->
              <!-- <div class="swiper-slide">Slide 9</div> -->
            </div>
            <!-- <div class="swiper-button-next"></div> -->
            <!-- <div class="swiper-button-prev"></div> -->
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </header>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
