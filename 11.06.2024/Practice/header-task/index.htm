<!DOCTYPE html>
<html lang="en">

<head>

    <title>Responsive Header</title>
    <link rel="stylesheet" href="style.css" />

                </li>
                <li>
                    <a href="" class="milk-text">Blog</a>

                    <a href="" class="milk-text">Courses</a>
                </li>
                <li>
                    <a href="" class="milk-text">Contact Us</a>

            <button class="white-text green-bg font">Search</button>
        </div>
    </header>

</html>
