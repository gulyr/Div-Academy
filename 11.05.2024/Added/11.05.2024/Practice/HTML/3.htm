<html>
	<head>
		<meta charset="UTF-8" />
		<title>HTML Tables</title>
	</head>
	<body bgcolor="silver">
		<h1 align="center">HTML Cədvəlləri</h1>
		<h2>Sadə cədvəl</h2>
		<table bgcolor="white" border="1" cellpadding="10" cellspacing="0" width="300" height="250">
			<tr bgcolor="orange">
				<th bgcolor="yellow">Bir</th>
				<th>Iki</th>
				<th>Uch</th>
			</tr>
			<tr align="center">
				<td>1a</td>
				<td>1b</td>
				<td>1c</td>
			</tr>
			<tr>
				<td valign="bottom">2a</td>
				<td align="center" valign="top">2b</td>
				<td align="right" valign="bottom">2c</td>
			</tr>
		</table>
		
		<h2>Mürəkkəb cədvəllər</h2>
		<table bgcolor="white" width="300" height="200" cellspacing="0" border="1">
			<tr>
				<th colspan="3">Başlıq</th>
			</tr>
			<tr align="center">
				<td>1a</td>
				<td>1b</td>
				<td>1c</td>
			</tr>
			<tr align="center">
				<td>2a</td>
				<td>2b</td>
				<td>2c</td>
			</tr>
		</table>
		
		<br />
		
		<table bgcolor="white" width="300" height="200" cellspacing="0" border="1">
			<tr align="center">
				<th rowspan="3">I</th>
				<td>1a</td>
				<td>1b</td>
			</tr>
			<tr align="center">
				<td>2a</td>
				<td>2b</td>
			</tr>
			<tr align="center">
				<td>3a</td>
				<td>3b</td>
			</tr>
		</table>
		
		<br />
		
		<table bgcolor="white" width="400" height="300" cellspacing="0" border="1">
			<tr align="center">
				<td rowspan="3">A</td>
				<td colspan="2">ust</td>
				<td rowspan="3">B</td>
			</tr>
			<tr align="center">
				<td>1</td>
				<td rowspan="2">3</td>
