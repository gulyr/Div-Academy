<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - 2</title>
    <style>
      table {
        border-collapse: collapse;
        font: 1.6em Arial;
      }

      td {
        border: 1px solid #000;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table id="table"></table>
    <script>
      const table = document.getElementById("table");
      let kod = "";
      kod += `<tr>`;
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
          if ((i * j) % 2 == 0) {
            kod += `<td>1</td>`;
          } else kod += `<td>0</td>`;
          //   kod += `<td>(${i * j}%2==0 ? "0" : "1")</td>`;
        }
        kod += `</tr>`;
      }
      table.innerHTML += kod;
    </script>
  </body>
</html>
