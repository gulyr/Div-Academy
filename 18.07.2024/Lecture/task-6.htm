<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - 6</title>
    <style>
      table {
        border-collapse: collapse;
        font: 1.5em Arial;
      }
      td {
        border: 1px solid #000;
        padding: 10px 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table id="table"></table>
    <script>
      const table = document.getElementById("table");
      let kod = "";
      kod += `<tr>`;
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
          if (j % 2 == 0) {
            kod += `<td></td>`;
          } else {
            kod += `<td>${j}</td>`;
          }
        }
        kod += `</tr>`;
      }
      table.innerHTML += kod;
    </script>
  </body>
</html>
