<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 1</title>
    <style>
        table {
            border-collapse: collapse;
            font: 1.6em Arial;
        }

        td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center
        }
    </style>
</head>

<body>
    <table id="table"></table>
    <script>
        let table = document.getElementById('table');
        let kod = ''
        for (let i = 1; i <= 5; i++) {
            kod += `<tr>`
            for (let j = 1; j <= 5; j++) {
                kod += `<td>${i * j}</td>`
            }
            kod += `</tr>`
        }
        table.innerHTML = kod
    </script>
</body>

</html>
