<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            table { border-collapse: collapse; margin: 10vh auto; font: bold 1.6em Arial; text-align: center;}
            td { width: 100px; height: 100px; border: 1px solid #333; }
        </style>
    </head>
    <body>
       <table id="cdv"></table> 

       <script>
            const cdv = document.getElementById("cdv")
            let arr = ['']
            let kod = ''
            let bos = []

            for (let i = 1; i <= 15; i++) {
                arr.push(i)                
            }
            arr.sort( function () {return rnd(-100, 100)} )

            for (let i = 0; i < 4; i++) {
                kod += '<tr>'
                for (let j = 0; j < 4; j++) {
                    kod += `<td id="_${i}${j}" onclick="move(${i}, ${j})">${arr[4 * i + j]}</td>`
                    if (arr[4 * i + j] == '') bos = [i, j]
                }
                kod += '</tr>'
            }
            cdv.innerHTML = kod

            function move(i, j) {
                if(i == bos[0] && Math.abs(j - bos[1]) == 1 ||
                   j == bos[1] && Math.abs(i - bos[0]) == 1) {
                    let bosx = document.getElementById(`_${bos[0]}${bos[1]}`)
                    let carix = document.getElementById(`_${i}${j}`)
                    bosx.innerHTML = carix.innerHTML
                    carix.innerHTML = ''
                    bos = [i, j]
                }
            }


            function rnd(min, max) {
                return Math.floor(Math.random() * (max - min + 1) ) + min
            }
       </script>
    </body>
</html>
