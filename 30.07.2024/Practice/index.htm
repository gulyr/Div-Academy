<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30.07.2024</title>
    <style>
        body {
            padding: 40px;
        }
        
        #danger {
            padding: 10px 30px;
            border: 2px solid #000;
        }
        
        .status {
            margin: 20px;
            display: flex;
            div {
                width: 100px;
                height: 50px;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 1px solid #000;
            }
        }
    </style>
</head>

<body>
    <div onclick="handleChange()" id="danger">danger</div>

    <div class="status">
        <div>Beli</div>
        <div>Xeyr</div>
    </div>
    <script>
        const danger = document.getElementById('danger');
        let status = false

        function handleChange() {
            status = !status
            danger.style.backgroundColor = status ? 'red' : '';
        }
    </script>
</body>

</html>
