<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table align="center" width="50%">
        <tr>
            <td>
                <h1>My Feedback Form</h1>
                <fieldset>
                    <legend>Personal Details</legend>
                    <form action="">
                        <ul>
                            <p>
                                <li>
                                    <label for="name">Name:</label>
                                    <input type="text" id="name">
                                </li>
                            </p>
                            <p>
                                <li>
                                    <label for="email">Email:</label>
                                    <input type="text" id="email">
                                </li>
                            </p>
                            <p>
                                <li>
                                    <label for="password">Password:</label>
                                    <input type="password" id="password">
                                </li>
                            </p>
                            <br />
                            <li>
                                <label>Please check all the emotions that apply to you:</label>
                            </li>
                            <li>
                                <label for="angry">Angry</label>
                                <input type="checkbox" name="" id="angry">
                            </li>
                            <li>
                                <label for="sad">Sad</label>
                                <input type="checkbox" name="" id="sad">
                            </li>
                            <li>
                                <label for="happy">Happy</label>
                                <input type="checkbox" name="" id="happy">
                            </li>
                            <li>
                                <label for="ambivalent">Ambivalent</label>
                                <input type="checkbox" name="" id="ambivalent">
                            </li>
                            <br />
                            <li>
                                <label>How satisfied were you with our service?</label>
                            </li>
                            <li>
                                <label for="verysatisfied">Very satisfied</label>
                                <input type="radio" name="satisify" id="verysatisfied">
                            </li>
                            <li>
                                <label for="satisfied">Satisfied</label>
                                <input type="radio" name="satisify" id="satisfied">
                            </li>
                            <li>
                                <label for="didntcare">Didn't care</label>
                                <input type="radio" name="satisify" id="didntcare">
                            </li>
                            <li>
                                <label for="dissatisfied">Dissatisfied</label>
                                <input type="radio" name="satisify" id="dissatisfied">
                            </li>
                            <li>
                                <label for="verydissatisfied">Very dissatisfied</label>
                                <input type="radio" name="satisify" id="verydissatisfied">
                            </li>
                            <br />
                            <br />
                            <li>
                                <label for="comment">Further comments:</label>
                                <p>
                                    <textarea name="" id="comment" rows="5" cols="30"></textarea>
                                </p>
                            </li>
                            <li>
                                <label for="bio">Bio photo:</label>
                                <input type="file" id="bio">
                            </li>
                            <li>
                                <p>
                                    <label for="location">Location visited:</label>
                                    <select id="location">
                                        <option value="">Select location</option>
                                    </select>
                                </p>
                            </li>
                            <li>
                                <input type="submit" value="Submit">
                            </li>
                        </ul>
                    </form>
                </fieldset>
            </td>
        </tr>
    </table>
</body>

</html>
