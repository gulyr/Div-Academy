<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2-pract</title>
</head>
<body>
    <table cellspacing="5" border="1" cellpadding="10">
        <tr>
            <th bgcolor="yellow" colspan="2">
                <font>
                    <h1>Registration Form</h1>
                </font>
            </th>
        </tr>
        <tr bgcolor="cyan">
            <td>Enter Name</td>
            <td>
                <form action="">
                    <input type="text">
                </form>
            </td>
        </tr>
        <tr bgcolor="cyan">
            <td>Enter Password</td>
            <td>
                <form action="">
                    <input type="password">
                </form>
            </td>
        </tr>
        <tr bgcolor="cyan">
            <td>Enter Address</td>
            <td>
                <form action="">
                    <textarea></textarea>
                </form>
            </td>
        </tr>
        <tr bgcolor="cyan">
            <td>Select Game</td>
            <td>
                <form action="">
                    <p>
                        <input type="checkbox" name="" id="hockey">
                        <label for="hockey">Hockey</label>
                    </p>

                    <p>
                        <input type="checkbox" name="" id="football">
                        <label for="football">Football</label>
                    </p>

                    <p>
                        <input type="checkbox" name="" id="badminton">
                        <label for="badminton">Badminton</label>
                    </p>

                    <p>
                        <input type="checkbox" name="" id="cricket">
                        <label for="cricket">Cricket</label>
                    </p>

                    <p>
                        <input type="checkbox" name="" id="volleyball">
                        <label for="volleyball">Volleyball</label>
                    </p>
                </form>
            </td>
        </tr>
        <tr bgcolor="cyan">
            <td>Gender</td>
            <td>
                <form action="">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>             
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </form>
            </td>
        </tr>
        <tr bgcolor="cyan">
            <td>Select Your Age</td>
            <td>
                <form action="">
                    <select name="" id="">
                        <option value="">Select</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr bgcolor="cyan">
            <td>Select Photo</td>
            <td>
                <form action="">
                    <input type="file">
                </form>
            </td>
        </tr>
        <tr bgcolor="cyan">
            <th colspan="2">
                <form action="">
                    <input type="button" value="Click Me" width="50px" height="20px">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit Form">
                </form>
            </th>
        </tr>
        <tr></tr>
    </table>
</body>
</html>
